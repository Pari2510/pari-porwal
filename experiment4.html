<!DOCTYPE html>
<html>
<head>
  <title>Marks Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Semester Marks</h2>

<table>
  <tr>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Maths</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Physics</td>
    <td>78</td>
  </tr>
  <tr>
    <td>C Programming</td>
    <td>88</td>
  </tr>
</table>

</body>
</html>
